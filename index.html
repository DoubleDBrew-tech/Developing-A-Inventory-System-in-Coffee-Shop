<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #f4f6f8;
    font-family: "Segoe UI", system-ui, sans-serif;
    color: #1f2937;
}

/* NAV */
.nav-top {
    background: #ffffff;
    border-bottom: 1px solid #e5e7eb;
    padding: 14px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* MAIN CONTAINER */
#app .container {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
}

/* PRODUCT LIST */
.product-list {
    display: grid;
    gap: 16px;
}

/* PRODUCT CARD */
.product-card {
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    padding: 16px;
}

/* ROWS */
.product-row {
    display: grid;
    grid-template-columns: 130px 1fr;
    margin-bottom: 6px;
    font-size: 14px;
}

.product-row label {
    color: #6b7280;
    font-weight: 600;
}

/* ACTIONS */
.product-actions {
    margin-top: 12px;
}

/* BADGES */
.badge {
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 6px;
}

.bg-primary {
    background-color: #e0f2fe !important;
    color: #0369a1 !important;
}

.bg-warning {
    background-color: #fef3c7 !important;
    color: #92400e !important;
}

/* STOCK COLORS */
.stock-red { color: #dc2626; font-weight: 600; }
.stock-yellow { color: #ca8a04; font-weight: 600; }
.stock-green { color: #16a34a; font-weight: 600; }

/* INPUTS */
.form-control, .form-select {
    border-radius: 6px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="container mt-5" style="max-width:400px;">
    <h3 class="text-center mb-3">Inventory Login</h3>
    <div class="card p-4">
        <input id="email" class="form-control mb-2" placeholder="Username">
        <input id="password" type="password" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>
</div>

<!-- APP -->
<div id="app" style="display:none;">

<div class="nav-top">
    <h4>Inventory Dashboard</h4>
    <div>
        <button class="btn btn-secondary btn-sm me-2" onclick="exportCSV()">⬇ Export CSV</button>
        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>
</div>

<div class="container mt-4">

<div class="d-flex justify-content-between mb-3">
    <button class="btn btn-primary" onclick="openAddModal()">+ Add Product</button>
    <input id="searchBox" class="form-control w-25" placeholder="Search..." onkeyup="renderProducts()">
</div>

<div id="productBody" class="product-list"></div>

</div>
</div>

<!-- MODAL -->
<div class="modal fade" id="productModal">
<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">
    <h5 id="modalTitle"></h5>
    <button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">
    <input type="hidden" id="pid">

    <label>SKU</label>
    <input id="psku" class="form-control mb-2">

    <label>Category</label>
    <select id="pcategory" class="form-select mb-2">
        <option value="">Select</option>
        <option value="Wet">Wet Ingredient</option>
        <option value="Dry">Dry Ingredient</option>
    </select>

    <label>Name</label>
    <input id="pname" class="form-control mb-2">

    <label>Unit</label>
    <div class="d-flex gap-2 mb-2">
        <input id="punitValue" type="number" class="form-control" placeholder="Amount">
        <select id="punitType" class="form-select">
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value="ml">ml</option>
            <option value="L">L</option>
        </select>
    </div>

    <label>Price</label>
    <input id="pprice" type="number" class="form-control mb-2">

    <label>Stock</label>
    <input id="pstock" type="number" class="form-control mb-2">
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button class="btn btn-primary" onclick="saveProduct()">Save</button>
</div>

</div>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyA-nzm4JKM6QdwVxcVu6uWUeRy9n5hJZpU",
  authDomain: "inventory-system-67e2e.firebaseapp.com",
  projectId: "inventory-system-67e2e"
});

const db = firebase.firestore();
let products = [];

/* LOGIN */
function login(){
    if(email.value==="admin" && password.value==="123"){
        loginScreen.style.display="none";
        app.style.display="block";
        loadProducts();
    } else alert("Wrong login");
}

function logout(){
    app.style.display="none";
    loginScreen.style.display="block";
}

/* LOAD */
async function loadProducts(){
    const snap = await db.collection("products").get();
    products = snap.docs.map(d => ({id:d.id,...d.data()}));
    renderProducts();
}

/* STOCK COLOR */
function colorize(stock){
    if(stock<=3) return "stock-red";
    if(stock<=7) return "stock-yellow";
    return "stock-green";
}

/* RENDER */
function renderProducts(){
    productBody.innerHTML="";
    let s = searchBox.value.toLowerCase();

    products.filter(p =>
        p.name.toLowerCase().includes(s) ||
        (p.sku||"").toLowerCase().includes(s) ||
        (p.category||"").toLowerCase().includes(s)
    ).forEach(p=>{
        productBody.innerHTML += `
        <div class="product-card">
            <div class="product-row"><label>SKU</label><div>${p.sku||"-"}</div></div>
            <div class="product-row"><label>Name</label><div>${p.name}</div></div>
            <div class="product-row">
                <label>Category</label>
                <div><span class="badge ${p.category==="Wet"?"bg-primary":"bg-warning"}">${p.category||"-"}</span></div>
            </div>
            <div class="product-row"><label>Unit</label><div>${p.unitValue||""} ${p.unitType||""}</div></div>
            <div class="product-row"><label>Stock</label><div class="${colorize(p.stock)}">${p.stock}</div></div>
            <div class="product-row"><label>Price</label><div>₱${p.price.toFixed(2)}</div></div>

            <div class="product-actions">
                <button class="btn btn-success btn-sm" onclick="adjust('${p.id}',1)">+1</button>
                <button class="btn btn-warning btn-sm" onclick="adjust('${p.id}',-1)">-1</button>
                <button class="btn btn-primary btn-sm" onclick="openEditModal('${p.id}')">Edit</button>
            </div>
        </div>`;
    });
}

/* ADJUST */
async function adjust(id,amt){
    const ref=db.collection("products").doc(id);
    const doc=await ref.get();
    let stock=Math.max(0,doc.data().stock+amt);
    await ref.update({stock});
    loadProducts();
}

/* MODALS */
function openAddModal(){
    modalTitle.innerText="Add Product";
    pid.value="";
    psku.value="";
    pname.value="";
    pcategory.value="";
    punitValue.value="";
    punitType.value="g";
    pprice.value="";
    pstock.value="";
    new bootstrap.Modal(productModal).show();
}

function openEditModal(id){
    let p=products.find(x=>x.id===id);
    modalTitle.innerText="Edit Product";
    pid.value=id;
    psku.value=p.sku||"";
    pname.value=p.name;
    pcategory.value=p.category||"";
    punitValue.value=p.unitValue||"";
    punitType.value=p.unitType||"g";
    pprice.value=p.price;
    pstock.value=p.stock;
    new bootstrap.Modal(productModal).show();
}

/* SAVE */
async function saveProduct(){
    let data={
        sku:psku.value.trim(),
        name:pname.value,
        category:pcategory.value,
        unitValue:Number(punitValue.value),
        unitType:punitType.value,
        price:Number(pprice.value),
        stock:Number(pstock.value)
    };

    if(pid.value==="")
        await db.collection("products").add(data);
    else
        await db.collection("products").doc(pid.value).update(data);

    bootstrap.Modal.getInstance(productModal).hide();
    loadProducts();
}

/* CSV */
function exportCSV(){
    let csv="SKU,Name,Category,UnitValue,UnitType,Price,Stock\n";
    products.forEach(p=>{
        csv+=`${p.sku},${p.name},${p.category},${p.unitValue},${p.unitType},${p.price},${p.stock}\n`;
    });
    const a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([csv]));
    a.download="inventory.csv";
    a.click();
}
</script>

</body>
</html>
