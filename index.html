<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plain Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #fff;
      height: 100vh;
      border-right: 1px solid #ccc;
      padding: 20px;
      position: fixed;
    }

    .sidebar h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      text-align: left;
      background: none;
      border: 1px solid #999;
      padding: 8px;
      border-radius: 4px;
    }

    /* MAIN CONTENT */
    .main {
      margin-left: 240px;
      padding: 30px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .summary-boxes {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    .sum-box {
      background: white;
      padding: 15px;
      flex: 1;
      border: 1px solid #ccc;
      text-align: center;
      border-radius: 4px;
    }

    table {
      background: white;
    }

    /* Export button */
    #exportBtn {
      border: 1px solid black;
      background: white;
      padding: 5px 12px;
      border-radius: 4px;
    }

    #logoutBtn {
      margin-top: 20px;
      border: 1px solid #d00;
      color: #d00;
      background: #fff;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h3>Inventory</h3>

  <button onclick="showDashboard()">üè† Dashboard</button>
  <button onclick="showLowStock()">‚ö† Low Stock</button>

  <button id="logoutBtn" onclick="logout()">üö™ Logout</button>
</div>

<!-- MAIN AREA -->
<div class="main" id="mainContent">

  <!-- JS will fill this area -->

</div>


<script>
let products = [
  { sku: "001", name: "Sugar", price: 50, stock: 10, unit: "kg" },
  { sku: "002", name: "Cups", price: 2, stock: 200, unit: "pcs" },
  { sku: "003", name: "Sauce", price: 120, stock: 2, unit: "L" }
];

// --------------------------------------------
// DASHBOARD
// --------------------------------------------
function showDashboard() {
  const totalItems = products.length;
  const totalVal = products.reduce((a,b)=> a + (b.price*b.stock), 0);
  const lowStock = products.filter(p => p.stock <= 3).length;

  document.getElementById("mainContent").innerHTML = `
    <div class="header-bar">
      <h2>Dashboard</h2>
      <button id="exportBtn" onclick="exportCSV()">Export CSV</button>
    </div>

    <div class="summary-boxes">
      <div class="sum-box"><h4>${totalItems}</h4><p>Total Products</p></div>
      <div class="sum-box"><h4>‚Ç±${totalVal.toFixed(2)}</h4><p>Total Value</p></div>
      <div class="sum-box"><h4>${lowStock}</h4><p>Low Stock Items</p></div>
    </div>

    <input id="searchInput" type="text" placeholder="Search product..." class="form-control mb-3" oninput="applySearch()">

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>SKU</th><th>Name</th><th>Price</th><th>Stock</th><th>Unit</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  `;

  applySearch();
}

function applySearch() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  const tbody = document.getElementById("tableBody");

  let filtered = products.filter(p =>
    p.name.toLowerCase().includes(q) ||
    p.sku.includes(q)
  );

  tbody.innerHTML = filtered.map(p => `
    <tr>
      <td>${p.sku}</td>
      <td>${p.name}</td>
      <td>‚Ç±${p.price}</td>
      <td>${p.stock}</td>
      <td>${p.unit}</td>
    </tr>
  `).join("");
}


// --------------------------------------------
// LOW STOCK PAGE
// --------------------------------------------
function showLowStock() {
  let low = products.filter(p => p.stock <= 3);

  document.getElementById("mainContent").innerHTML = `
    <div class="header-bar">
      <h2>Low Stock Products</h2>
      <button id="exportBtn" onclick="exportCSV()">Export CSV</button>
    </div>

    <table class="table table-bordered">
      <thead><tr>
        <th>SKU</th><th>Name</th><th>Price</th><th>Stock</th><th>Unit</th>
      </tr></thead>
      <tbody>
        ${low.map(p => `
        <tr>
          <td>${p.sku}</td>
          <td>${p.name}</td>
          <td>‚Ç±${p.price}</td>
          <td>${p.stock}</td>
          <td>${p.unit}</td>
        </tr>`).join("")}
      </tbody>
    </table>
  `;
}


// --------------------------------------------
// EXPORT CSV
// --------------------------------------------
function exportCSV() {
  const headers = ["SKU","Name","Price","Stock","Unit"];
  let csv = headers.join(",") + "\n";

  products.forEach(p => {
    csv += `${p.sku},${p.name},${p.price},${p.stock},${p.unit}\n`;
  });

  const blob = new Blob([csv], {type: "text/csv"});
  const url = URL.createObjectURL(blob);

  let a = document.createElement("a");
  a.href = url;
  a.download = "inventory_export.csv";
  a.click();

  URL.revokeObjectURL(url);
}


// --------------------------------------------
// LOGOUT
// --------------------------------------------
function logout() {
  alert("Logged out successfully!");
  location.reload();
}


// Load dashboard at start
showDashboard();
</script>

</body>
</html>
